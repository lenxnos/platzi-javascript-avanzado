<html>
  <head>
    <title>
      Function.prototype.call, Function.prototype.apply, Function.prototype.bind
    </title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <ul>
      <li><button class="call-to-action">Aprender</button></li>
      <li><button class="call-to-action">Aprender Más</button></li>
      <li><button class="call-to-action">¡Nunca parar de Aprender!</button></li>
    </ul>

    <script>
      // Establece `this` usando `call`
      function saludar() {
        console.log(`Hola. Soy ${this.name} ${this.lastname}`);
      }

      const richard = {
        name: 'Richard',
        lastname: 'Kowalski'
      }

      saludar.call(richard);
      
      // Establece `this` usando `call` y pasar argumentos a la función
      function caminar (meters, direction) {
        console.log(`${this.name} camina ${meters} metros hacia el ${direction}`);
      }

      caminar.call(richard, 100, 'norte');
      
      // Establece `this` usando `apply` y pasar argumentos a la función
      const valores = [400, 'sur'];
      caminar.apply(richard, valores);
     
      /*
        Call - comma
        Apply - arreglo
      */

      // Establecer `this` en una nueva función usando `bind`
      
      const daniel = {
        name: 'Daniel',
        lastname: 'García'
      }

      const danielSaludar = saludar.bind(daniel);
      danielSaludar();

      const danielCamina = caminar.bind(daniel);
      danielCamina(400, 'suroeste');
      /*
        ----- or -----
        const danielCamina = caminar.bind(daniel, 400);
        danielCamina('suroeste');

        ----- or -----
        const danielCamina = caminar.bind(daniel, 400, 'suroeste');
        danielCamina();
      */

      // Cuándo es útil usar uno de estos métodos
      const buttons = document.getElementsByClassName('call-to-action');
      // buttons.forEach(button => {
      //   button.onclick(() => alet('Nunca pares de aprender'))
      // });

      // NodeList

      Array.prototype.forEach.call(buttons, button => {
        button.onclick = () => alert('Nunca pares de aprender');
      });
      
    </script>
  </body>
</html>
